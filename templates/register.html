{% extends "homepage.html" %}
    
{% block content %}
    <div class="form-container">
      <h2 class="text-center">Registration</h2>
      <form method="post" action="">        
        {% csrf_token %}
        <input type="text" class="form-control mb-3" placeholder="First Name" name="firstname" required>
        <input type="text" class="form-control mb-3" placeholder="Last Name" name="lastname" required>
        <input type="email" class="form-control mb-3" placeholder="Email" name="email" required>
        <input type="tel" class="form-control mb-3" placeholder="Mobile Number" name="mobilenumber" required>
        <input type="password" class="form-control mb-3" placeholder="Password" name="password" required>
        <input type="password" class="form-control mb-4" placeholder="Confirm Password" required>
        <button type="submit" class="btn btn-primary btn-block">Register</button>
      </form>
    </div>
{% endblock %}
